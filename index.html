<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="center-flex">
    <div class="contaner">
      <div class="left">
        <p class="center-flex">
          Your Result
        </p>
        <div class="circle center-flex">
          <span>76</span>
          <p>of 100</p>
        </div>
      
        <div class="great">Great</div>
        <p style="margin: 10px;  font-size:15px; padding:10px; text-align:center;">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
        
      </div>
      <div class="right">
        <p>Summary</p>
        <div class="sections">
          <div class="reaction"> 
            <img src="./assets/images/icon-reaction.svg" />
            <p>Reaction</p> 
            <div>
              80 
              <span>/ 100</span> 
            </div>
          </div>
          
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p> 
            <div>
              92
              <span>/ 100</span> 
            </div>
          </div>
          
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p> 
            <div>
              61
              <span>/ 100</span> 
            </div>
          </div>
          
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p> 
            <div>
              72 
              <span>/ 100</span> 
            </div>
          </div>
          
        </div>
          <button>
          Continue
        </button>
      </div>
    </div>
    
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Body2024" target="_blank">Boda</a>.
  </div>
</body>
</html>
